<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D T-Shirt Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="canvas-container"></div>
    <div id="drop-zone">
        <div class="drop-content">
            <p>Drag & Drop your image here</p>
            <p class="small">or click to select</p>
            <input type="file" id="file-input" accept="image/*" style="display: none;">
        </div>
    </div>
    <div id="uv-editor">
        <div class="uv-editor-header">
            <h3>UV Editor</h3>
            <div class="uv-controls">
                <button id="move-btn" class="active">Move</button>
                <button id="scale-btn">Scale</button>
                <button id="rotate-btn">Rotate</button>
            </div>
        </div>
        <div class="uv-canvas-container">
            <canvas id="uv-canvas"></canvas>
            <div id="uv-overlay"></div>
        </div>
        <div class="uv-properties">
            <div class="property-group">
                <label>Position X: <input type="range" id="pos-x" min="-1" max="1" step="0.01" value="0"></label>
                <label>Position Y: <input type="range" id="pos-y" min="-1" max="1" step="0.01" value="0"></label>
            </div>
            <div class="property-group">
                <label>Scale: <input type="range" id="scale" min="0.1" max="2" step="0.01" value="1"></label>
            </div>
            <div class="property-group">
                <label>Rotation: <input type="range" id="rotation" min="-180" max="180" step="1" value="0"></label>
            </div>
        </div>
    </div>
    <div class="loading-screen">
        <div class="spinner"></div>
        <p>Loading 3D Model...</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
